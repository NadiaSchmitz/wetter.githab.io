<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Das Wetter</title>
  <link rel="stylesheet" href="./styles/reset.css" type="text/css" />
  <link rel="stylesheet" href="./styles/style.css" type="text/css" />
  <link rel="stylesheet" href="./styles/icons.css" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  
</head>

<body>
  <section class="wrapper">
    <section class="inner_wrapper">
      <div class="weather">
        <div class="layout"></div>
        <div class="status_wrapper">
          <div class="status status_temperature">
            <div class="status_value status_temperature_value">25<span class="celsius">&#8451;</span></div>
          </div>
          <div class="status status_sun"></div>
          <div class="status status_clouds"></div>
          <div class="status status_rain"></div>
          <div class="status status_snow"></div>
          <div class="status status_wind"></div>
        </div>
      </div>
    </section>
  </section>
  <script type="text/javascript" src="./js/weather.js"></script>
  <script type="text/javascript" src="./js/general.js"></script>
</body>

</html>
